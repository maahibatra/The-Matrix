<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Matrix</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="loading">
        <div class="loadMessage">Initializing...</div>
    </div>
    <div class="welcome">
        <div class="welcMessage">Welcome, </div>
        <input type="text" class="name" maxlength="9" placeholder="[Name]"></input>
    </div>
    <div class="bar">
        <div class="time">XX:XX:XX</div>
        <div class="split">/</div>
        <div class="session">USERNAME</div>
        <div class="split">/</div>
        <div class="ip">XXX.XXX.XXX.XXX</div>
        <div class="split">/</div>
        <div class="settings">SETTINGS</div>
    </div>
    <div class="windows">
        <div class="window console">
            <div class="windowHead">Program Console</div>
            <div class="windowBody">

            </div>
        </div>
        <div class="window assistant">
            <div class="windowHead">Assistant</div>
            <div class="windowBody">

            </div>
        </div>
        <div class="window attack">
            <div class="windowHead">Server Attack</div>
            <div class="windowBody">

            </div>
        </div>
        <div class="window cracker">
            <div class="windowHead">Password Cracker</div>
            <div class="windowBody">

            </div>
        </div>
    </div>

    <script src="matrix.js"></script>
    <script src="main.js"></script>
</body>
</html>
